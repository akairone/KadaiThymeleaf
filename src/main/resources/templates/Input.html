<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Kadai of Thymeleaf</title>
</head>

<body>
	<h1 th:text="#{content.title}">Title</h1>
	<h2　th:text="#{content.screen_in}">screen_in</h2>
	<p　th:text="#{content.message}">message</p>
	<p th:if="${param.previous} != null" th:text="#{content.message2} + ${param.previous} + #{content.message3}"></p>


	<form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{content.send}">send</button>
    </form>

</body>
</html>
